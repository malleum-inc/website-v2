<!-- service_advisory area start here -->
<div class="service-advisory-area approch-area section">
    <div class="container">
        <div class="row">
            {% for service_advisory in site.service_advisory %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="single-approch text-center">
                    <div class="approch-inner">
                        <div class="approcho-info">
                            <div class="approch-icon">
                                <i class="flaticon-group text-gradient2"></i>
                            </div>
                            <div class="approch-title">
                                <h3>{{ service_advisory.title }}</h3>
                            </div>
                            <div class="approch-content">
                                <p>{{ service_advisory.content }}</p>
                            </div>
                            <div class="approch-btn">
                                <a href="{{ service_advisory.url }}"><i class="fa fa-angle-double-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- service_advisory area end here -->

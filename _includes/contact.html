<div id="contact" class="contact-area section-bottom pt-112">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="section-title">
                            <span>{{ site.contact_title }}</span>
                            <h2>{{ site.contact_description }}</h2>
                        </div>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="media">
                        <div class="service-icon mr-3">
                            <img height="60" width="60" src="{{ 'assets/images/icons/Call.svg' | relative_url }}"
                                alt="">
                        </div>
                        <div class="media-body">
                            <span class="mt-0">CALL US ON</span>
                            <h2>{{ site.phone }}</h2>
                        </div>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="media">
                        <div class="service-icon mr-3">
                            <img height="60" width="60" src="{{ 'assets/images/icons/Email.svg' | relative_url }}"
                                alt="">
                        </div>
                        <div class="media-body">
                            <span class="mt-0">EMAIL US AT</span>
                            <h2>{{ site.email }}</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-lg-5 offset-lg-1 col-sm-12">
                <p id="subscribe-result" style="color:#e30613;"></p>
                <div class="contact-form">
                    <!-- <form action="https://formspree.io/{{ site.email }}"> -->
                    <form id="mc-embedded-subscribe-form"
                        action="https://redcanari.us15.list-manage.com/subscribe/post-json?u=03bfc07d3aa404394c6b1b423&amp;id=ca999ec2cd&c=?"
                        method="get">
                        <div class="form-group">
                            <label for="name">Contact name</label>
                            <!-- <input type="text" class="form-control" id="name" placeholder="Your Name"> -->
                            <input type="text" value="" name="NAME" class="form-control" id="mce-NAME"
                                placeholder="Your Name" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <!-- <input type="email" class="form-control" id="email"  placeholder="Your Email Address"> -->
                            <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL"
                                placeholder="Your Email Address" required />
                        </div>
                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            <input type="tel" name="PHONE" class="" value="+18777338326" id="mce-PHONE"
                                placeholder="Phone Number" required>
                            <input type="text" value="subject" name="SUBJECT" class="" id="mce-SUBJECT"
                                placeholder="What can we help you with?" />
                            <input type="text" name="b_03bfc07d3aa404394c6b1b423_ca999ec2cd" tabindex="-1" value="" />

                        </div>
                        <div class="form-group">
                            <label for="message">message</label>
                            <!-- <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea> -->
                            <textarea name="MESSAGE" id="mce-MESSAGE" rows="10" cols="30"
                                placeholder="Your Message"></textarea>
                        </div>
                        <div class="form-group text-right">
                            <!-- <button class="banner-btn" type="submit">Send</button> -->
                            <button type="submit" class="banner-btn" id="mc-embedded-subscribe">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

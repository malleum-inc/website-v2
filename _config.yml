banner_title: '<span style="color:#e30613">Advance</span> Your Organizations Resiliency'
banner_description: 'Established in 2013, Red Canari is a Canadian corporation focused on
highly technical, offensive cybersecurity. Red Canari experts are authors of
globally adopted security tools and regularly present proprietary research
projects on the world stage including at Black Hat and DEF CON.<br><br>
We are authorized by the Canadian Industrial Security Directorate to work
on sensitive, classified projects for key government departments and the
military command.<br><br>
Our experts advance cyber resilience at key global organizations across
sectors including a top international air navigation service provider, the
definitive core banking software company, a large hydroelectric power
station operator, a premier national medical insurer, government and the
military command.'

# in the templates via {{ site.myvariable }}.
name                : Redcanari
title               : Redcanari - Home
email               : info@redcanari.com
address             : ''
phone               : '+1 778 1337 9000'
skype               : 'redcanari'
tagline             : ' description for your new site here'
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl             : "/website-v2" # the subpath of your site, e.g. /blog
url                 : "redcanari.github.io" #   the base hostname & protocol for your site, e.g. http://example.com
twitter_username    : jekyllrb
github_username     :  jekyll

logo: 'assets/images/logo.png'
favicon: 'assets/images/fav.png'

paginate: 5
paginate_path: "/blog/page:num/"
permalink: /:year/:month/:day/:title:output_ext


plugins:
  - jekyll-feed
  - jekyll-archives # Sorry, not GitHub pages friendly!

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

